/**/speed_scaling_state_broadcaster:
  ros__parameters:
    state_publish_rate: 100.0
    tf_prefix: "arm_"

/**/io_and_status_controller:
  ros__parameters:
    tf_prefix: "arm_"

/**/ur_configuration_controller:
  ros__parameters:
    tf_prefix: "arm_"

/**/force_torque_sensor_broadcaster:
  ros__parameters:
    sensor_name: arm_tcp_fts_sensor
    state_interface_names:
      - force.x
      - force.y
      - force.z
      - torque.x
      - torque.y
      - torque.z
    frame_id: arm_tool0
    topic_name: ft_data

/**/joint_trajectory_controller:
  ros__parameters:
    joints:
      - arm_shoulder_pan_joint
      - arm_shoulder_lift_joint
      - arm_elbow_joint
      - arm_wrist_1_joint
      - arm_wrist_2_joint
      - arm_wrist_3_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    state_publish_rate: 100.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    constraints:
      stopped_velocity_tolerance: 0.2
      goal_time: 0.0
      arm_shoulder_pan_joint: { trajectory: 0.2, goal: 0.1 }
      arm_shoulder_lift_joint: { trajectory: 0.2, goal: 0.1 }
      arm_elbow_joint: { trajectory: 0.2, goal: 0.1 }
      arm_wrist_1_joint: { trajectory: 0.2, goal: 0.1 }
      arm_wrist_2_joint: { trajectory: 0.2, goal: 0.1 }
      arm_wrist_3_joint: { trajectory: 0.2, goal: 0.1 }

